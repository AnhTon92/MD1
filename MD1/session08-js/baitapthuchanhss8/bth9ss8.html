<body>
    <script>

let number = +prompt("Nhập vào một số: ");

let result = number % 2 === 0 && number > 10;

let message = `Số ${number} là ${result ? "số chẵn và lớn hơn 10." : "không phải là số chẵn và lớn hơn 10."}`;

console.log(message);
    </script>
