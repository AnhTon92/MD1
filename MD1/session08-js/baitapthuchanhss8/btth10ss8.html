<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emchua18</title>
</head>
<body>
    <script>
        let age = prompt("Nhập vào tuổi của bạn: ");

        let canBuy = age >= 18;

        let message = canBuy ? "Mua đi em" : "Mày không thể mua rượu bia";

        let result = confirm(message);

        if (result) {
            console.log("Mua đi em");
            } else {
            console.log("Mày không thể mua rượu bia.");
                }
    </script>
</body>
