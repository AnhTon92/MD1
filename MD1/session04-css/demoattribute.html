<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Attribute</title>
</head>
<body>
    <!-- Bộ thuộc tính màu sắc -->
    <!-- Định nghĩa màu sắc
        +Sử dụng tiếng Anh
        +Sử dụng mã hex
        +rgb -->
        <!-- ************** -->
    <!-- Bộ thuộc tính về font  -->
    <!-- Các từ khóa
        + font-size: thay đổi kích cỡ chữ
        + font-weight: thay đổi độ đậm của chữ
        + font- family: thay đổi font chữ (kiểu chữ)
     -->
     <!-- Bộ thuộc tính căn chỉnh text -->
        <!-- 
            +text- align: căn chỉnh hướng chữ
            +text- transform: căn chỉnh in hoa in thường
            +text- decoration: trang trí cho chữ
         -->
     <!-- Bộ thuộc tính background  -->
         <!-- 
            + background-image: nhúng ảnh cho background
            + background-repeat: lặp lại background
            + background- position: căn chỉnh ảnh nền theo các hướng
            + background- size: chỉnh kích cỡ hình ảnh
          -->
    <!-- Box model -->
    <!-- 
        width: chiều rộng
        height: chiều cao
        padding: khoảng cách từ content đến đường viền
        margin: là khoảng cách từ đường viền đến các phân tử bên ngoài
        có 4 hướng: Trên (top), phải(Right), dưới(bottom), trái(left)
     -->
</body>
</html>
