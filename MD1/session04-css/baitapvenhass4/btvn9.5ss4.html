<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout Page</title>
  <link rel="stylesheet" href="./btvn9.5ss4.css">
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Checkout</h1>
    </div>

    <div class="content">
      <h2>Price Details</h2>
      <ul class="price-details">
        <li>Ix Passenger: $350</li>
        <li>Tax and fee: $8</li>
        <li>Service fee: $2</li>
        <li class="total">Total: $360</li>
      </ul>

      <h2>Passengers</h2>
      <ul class="passengers">
        <li>Ix adult: 2</li>
        <li>Children: 2</li>
      </ul>

      <h2>Check-in baggage</h2>
      <ul class="check-in-baggage">
        <li>Departure: 3 bags (120g total)</li>
        <li>Return: 3 bags (120g total)</li>
      </ul>

      <h2>Services</h2>
      <ul class="services">
        <li class="no-extra-services">No extra services selected</li>
      </ul>

      <div class="button-container">
        <button class="btn btn-primary">Pay</button>
      </div>
    </div>

    <div class="footer">
      <p>Copyright Â© 2023</p>
    </div>
  </div>

</body>
</html>
