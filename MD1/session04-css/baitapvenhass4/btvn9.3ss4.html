<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Card</title>
  <link rel="stylesheet" href="./btvn9.3ss4.css">
</head>
<body>
  <header>
    <h1>Select Card</h1>
  </header>
  <main>
    <section id="card-types">
      <h2>Card Types</h2>
      <ul>
        <li><input type="radio" name="card-type" value="paypal"> PayPal</li>
        <li><input type="radio" name="card-type" value="visa"> Visa</li>
        <li><input type="radio" name="card-type" value="american-express"> American Express</li>
        <li><input type="radio" name="card-type" value="discover"> Discover</li>
      </ul>
    </section>
    <section id="card-details">
      <h2>Card Details</h2>
      <input type="text" id="card-number" placeholder="Card Number">
      <input type="text" id="expiry-date" placeholder="MM/YY">
    </section>
    <footer>
      <button id="save">Save</button>
    </footer>
  </main>
</body>
</html>
