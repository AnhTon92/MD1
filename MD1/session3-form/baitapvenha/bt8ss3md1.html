<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th colspan="2"><b>Đăng ký</b></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Full name</td>
                <td>
                    <label for="name"></label>
                    <input type="text" placeholder="Nhập full name">
                </td>
            </tr>
            <tr>
                <td>Username</td>
                <td>
                    <label for="username"></label>
                    <input type="text" placeholder="Nhập username">
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <label for="pasword"></label>
                    <input type="password" placeholder="Nhập mật khẩu">
                </td>
            </tr>
            <tr>
                <td>Nhập lại<br><span>Password</span></td>
                <td>
                    <label for="nhaplaipass"></label>
                    <input type="password" placeholder="Nhập lại password">
                </td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <label for="sex">Nam</label>
                    <input type="radio" name="sex" value="male" checked>
                    <label for="sex">Nữ</label>
                    <input type="radio" name="sex" value="female">
                </td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td>
                    <select name="birthday" id="">
                        <option value="1">Ngày 1</option>
                    </select>
                        <select name="birthday" id="">
                        <option value="re1">Tháng 1</option>
                    </select>   
                        <select name="birthday" id="">
                        <option value="2015">Năm 2015</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td>
                    <label for="adress"></label>
                    <textarea name="adress" id="" cols="18" rows="2"></textarea>
                </td>
            </tr>
            <tr>
                <td>Avatar</td>
                <td>
                    <label for="avatar"></label>  
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td>Sở thích</td>
                <td>
                    <input type="checkbox">
                    <label for="hobbies">Xem phim</label>
                    <input type="checkbox">
                    <label for="hobbies">Thể thao</label>
                    <input type="checkbox">
                    <label for="hobbies">Web</label>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Ok">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
